<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hanzi Practice</title>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.1.2/dist/hanzi-writer.min.js"></script>
  <style>
    #writer {
      width: 300px;
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Hanzi Stroke Practice</h1>

  <input id="hanziInput" type="text" maxlength="1" style="font-size: 24px; width: 60px; text-align: center;">
  <button onclick="loadCharacter()">Load</button>

  <div id="writer"></div>

  <script>
    let writer = null;

    function loadCharacter() {
      const char = document.getElementById("hanziInput").value.trim();
      if (!char) return;

      // Clear previous writer
      document.getElementById("writer").innerHTML = "";

      writer = HanziWriter.create('writer', char, {
        width: 300,
        height: 300,
        padding: 10,
        showOutline: true,
        showCharacter: true,
        strokeAnimationSpeed: 1,
        delayBetweenStrokes: 200,
      });

      writer.quiz();
    }
  </script>

</body>
</html>
